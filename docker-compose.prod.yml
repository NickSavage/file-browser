version: '3.8'

services:
  file-browser:
    image: nsavage/file-browser:latest
    ports:
      - "8080:8080"
    volumes:
      # Mount your directory here - change /path/to/your/files to your actual directory
      - /path/to/your/files:/data:ro
      # Database volume to persist user data
      - ./filebrowser.db:/root/filebrowser.db
    environment:
      - SERVE_DIR=/data
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s